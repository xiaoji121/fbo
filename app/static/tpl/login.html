<div>
    <h1>登陆</h1>
    <form name="register" role="form">
        <div class="form-group has-feedback" ng-class="register.email.$valid ? 'has-success' : ''">
            <label for="exampleInputEmail1">邮箱地址</label>
            <input type="email" name="email" ng-model="emailAddress" class="form-control" id="exampleInputEmail1" placeholder="您的邮箱地址" required>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="register.email.$valid"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" name="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="设置密码" required>
        </div>
        <button type="submit" class="btn btn-default" ng-disabled="(register.email.$valid && !register.password.$error.required) ? false : true">提交</button>
    </form>
</div>
