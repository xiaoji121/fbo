<div>
    <h1>登陆</h1>
    <form name="login" role="form">
        <div class="form-group has-feedback" ng-class="login.email.$valid ? 'has-success' : ''">
            <label for="exampleInputEmail1">邮箱地址</label>
            <input type="email" name="email" ng-model="email" class="form-control" id="exampleInputEmail1" placeholder="您的邮箱地址" required>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="login.email.$valid"></span>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" name="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="密码" required>
        </div>
        {{name}}
        <button type="submit" class="btn btn-default" ng-disabled="(login.email.$valid && !login.password.$error.required) ? false : true" ng-click="loginFbo(email, password)">登陆</button>
    </form>
</div>
