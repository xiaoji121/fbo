<div>
    <h1>注册</h1>
    <p class="bg-danger" ng-if="err">{{err}}</p>

    <form name="register" role="form">
        <div class="form-group has-feedback" ng-class="register.email.$valid ? 'has-success' : ''">
            <label for="exampleInputEmail1">邮箱地址</label>
            <input type="email" name="email" ng-model="email" class="form-control" id="exampleInputEmail1" placeholder="您的邮箱地址" required>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="register.email.$valid"></span>
        </div>
        <div class="form-group has-feedback" ng-class="register.password.$error.required ? '' : 'has-success'">
            <label for="exampleInputPassword1">密码</label>
            <input type="password" name="password" ng-model="password" class="form-control" id="exampleInputPassword1" placeholder="设置密码" required>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-hide="register.password.$error.required"></span>
        </div>
        <div class="form-group has-feedback" ng-class="confirmPasswordValid() ? 'has-success' : ''">
            <label for="exampleInputPassword2">确认密码</label>
            <input type="password" name="confirmPassword" ng-model="confirmPassword" class="form-control" id="exampleInputPassword2" placeholder="确认密码" required>
            <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="confirmPasswordValid()"></span>
        </div>

        <button type="submit" class="btn btn-default" ng-disabled="(register.email.$valid && confirmPasswordValid()) ? false : true" ng-click="createAccount()">注册</button>
    </form>
</div>
